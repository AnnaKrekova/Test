<!DOCTYPE HTML>
<html lang="ua, ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/main-style.css">

    <title>GeekHub Main</title>
</head>
<body>
  <header class="container-fluid">
        <nav class="container navbar navbar-expand-lg ">
            <a class="navbar-brand">
                <img src="/img/logo.png" class="img-fluid" alt="GeekHub">
            </a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="row justify-content-sm-around">
                <ul class="social d-flex">
                    <li class="social-items">
                        <a href="https://www.facebook.com/" class="icon-facebook"></a>
                    </li>
                    <li class="social-items">
                        <a href="https://vk.com/" class="icon-vk"></a>
                    </li>
                    <li class="social-items">
                        <a href="https://twitter.com/" class="icon-twitter"></a>
                    </li>
                    <li class="social-items">
                        <a href="https://www.youtube.com" class="icon-youtube"></a>
                    </li>
                    <li class="social-items">
                        <a href="https://vimeo.com/" class="icon-vimeo"></a>
                    </li>
                </ul>
            </div>
            <div id="my-nav" class="collapse navbar-collapse ">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-uppercase" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#" tabindex="-1" aria-disabled="true">О GeekHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#" tabindex="-1" aria-disabled="true">Команда</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-uppercase" href="#" tabindex="-1" aria-disabled="true">Контакты</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="header-inner container ">
            <h1 class="inner-title">Реєстрація на другий сезон відкрита!</h1>
            <button class="sign-up">Зареєструватися</button>
        </section>
  </header>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
